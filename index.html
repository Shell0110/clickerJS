// Change pages
        function changepage(cpage, npage, cbtn, nbtn) {

            document.querySelector(cpage).style.visibility = "hidden";
            document.querySelector(npage).style.visibility = "visible";
            document.querySelector(cbtn).classList.remove("active");
            document.querySelector(nbtn).classList.add("active");

        }
